<html>
  <head>
    <title>Мой список блюд на сегодня</title>
  </head>
  <body>
    <h1>Мой список блюд на сегодня</h1>
    <form method="POST" action="/">
      <input id="id_new_item" placeholder="Внесите данные" name="item_text"/>
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in items %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </body>

</html>
