<html>
  <head>
    <title>My food-list tomorrow</title>
  </head>
  <body>
    <h1>My food-list</h1>
    <form method="POST" action="/lists/{{ list.id }}/add_item">
      <input id="id_new_item" placeholder="Внесите данные" name="item_text"/>
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </body>

</html>
